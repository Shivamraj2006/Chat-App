<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="chat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        main {
            width: 90%;
            max-width: 600px;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .chat-display {
            background-color: #2c2c2c;
            list-style-type: none;
            padding: 1rem;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
        }

        .message {
            background: #3a3a3a;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
        }

        form {
            display: flex;
            margin-top: 1rem;
        }

        input {
            flex-grow: 1;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
        }

        button {
            margin-left: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            background: #3a86ff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <h1 id="room-name">Chat Room</h1>
        <ul class="chat-display" id="chatDisplay"></ul>
        <form id="messageForm">
            <input type="text" id="message" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </main>
</body>

</html>
