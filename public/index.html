<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="rooms.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            width: 90%;
            max-width: 600px;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .room-list {
            margin-top: 1rem;
            list-style: none;
            padding: 0;
        }

        .room-item {
            background: #2c2c2c;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item a {
            text-decoration: none;
            color: #3a86ff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main>
        <h1>Active Chat Rooms</h1>
        <ul class="room-list" id="roomList"></ul>
    </main>
</body>

</html>
